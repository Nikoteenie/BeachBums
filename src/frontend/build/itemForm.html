<!-- Content -->
<div class="form-container">
      <h1>Add Your Product</h1>

      <div class="container">
        <form id="form">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              id="description"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="image"
              placeholder="Image URL"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Price"
            />
          </div>
<!-- <a class="btn" type="submit">Create New Product</a> -->
          <button class="btn" type="submit">Create New Product</button>
        </form>
        <br />
      </div>
